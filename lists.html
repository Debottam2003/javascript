<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-level Dropdown Menu</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu > li {
      position: relative;
      display: inline-block;
      margin-right: 20px;
    }

    .menu li a {
      display: block;
      text-decoration: none;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #444;
      border-radius: 5px;
    }

    .submenu li {
      position: relative;
    }

    .submenu li a {
      background-color: #444;
    }

    .submenu li a:hover {
      background-color: #555;
    }

    .submenu .submenu {
      top: 0;
      left: 100%;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li>
      <a class="dropdown-toggle">Main 1</a>
      <ul class="submenu">
        <li><a href="#">Sub 1-1</a></li>
        <li>
          <a class="dropdown-toggle">Sub 1-2 ▸</a>
          <ul class="submenu">
            <li><a href="#">Sub 1-2-1</a></li>
            <li>
              <a class="dropdown-toggle">Sub 1-2-2 ▸</a>
              <ul class="submenu">
                <li><a href="#">Sub 1-2-2-1</a></li>
                <li><a href="#">Sub 1-2-2-2</a></li>
              </ul>
            </li>
            <li><a href="#">Sub 1-2-3</a></li>
          </ul>
        </li>
        <li><a href="#">Sub 1-3</a></li>
      </ul>
    </li>
    <li><a href="#">Main 2</a></li>
    <li><a href="#">Main 3</a></li>
  </ul>

  <script>
    // Toggle any submenu on click
    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', e => {
        e.stopPropagation();
        const submenu = toggle.nextElementSibling;
        if (submenu && submenu.classList.contains('submenu')) {
          submenu.classList.toggle('show');
        }
      });
    });

    // Close all submenus on outside click
    document.addEventListener('click', () => {
      document.querySelectorAll('.submenu').forEach(menu => menu.classList.remove('show'));
    });
  </script>
</body>
</html>
