<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #212121;
    }
  </style>
  <body>
    <h1 class="text-white">Hello, world!</h1>
    <div>
      <button class="btn btn-primary">Hello</button>
    </div>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Hidden brand</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div>
      <div class="card bg-black" style="width: 18rem">
        <img
          src="https://images.pexels.com/photos/31654180/pexels-photo-31654180/free-photo-of-peaceful-cows-grazing-by-scenic-scandinavian-lake.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h4 class="card-title text-white">Card title</h4>
          <p class="card-text text-white">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/31670957/pexels-photo-31670957/free-photo-of-majestic-bryde-s-whale-feeding-in-thailand-waters.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="image1">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/30626449/pexels-photo-30626449/free-photo-of-silhouette-of-person-on-a-train-with-phone.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="image2">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/31654180/pexels-photo-31654180/free-photo-of-peaceful-cows-grazing-by-scenic-scandinavian-lake.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="image3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
