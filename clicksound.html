<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Sound</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="soundButton">Click Me!</button>

    <script>
        let btn = document.querySelector('#soundButton');
        btn.addEventListener('click',()=>{
            let adudio = new Audio('click.wav');
            adudio.play();
        });
    </script>
</body>
</html>
