<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy Birthday Shubhranil</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
                color: #fff;
                font-family: "Arial", sans-serif;
                margin: 0;
                overflow: hidden;
            }
            h1 {
                padding: 0;
                font-size: 3rem;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                animation: glow 2s infinite alternate;
            }
            div {
                font-size: 2rem;
            }
            .ballon {
                animation: float 5s ease-in-out infinite;
                color: #ff6f61;
                font-size: 4rem;
            }
            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-50px);
                }
                100% {
                    transform: translateY(0px);
                }
            }
            .cake {
                font-size: 5rem;
                animation: spin 5s linear infinite;
                color: #ffcc00;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            }
            @keyframes spin {
                0% {
                    transform: rotateY(0deg);
                }
                100% {
                    transform: rotateY(360deg);
                }
            }
            .party {
                font-size: 3rem;
                animation: pulse 2s infinite;
                color: #ff4081;
            }
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            @keyframes glow {
                0% {
                    text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61, 0 0 30px #ff6f61;
                }
                100% {
                    text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00;
                }
            }
            .confetti {
                position: absolute;
                width: 15px;
                height: 15px;
                background-color: #fff;
                opacity: 0.8;
                border-radius: 50%;
                animation: fall 5s linear infinite;
            }
            @keyframes fall {
                0% {
                    transform: translateY(-100vh) translateX(0);
                }
                100% {
                    transform: translateY(100vh) translateX(50px);
                }
            }
        </style>
    </head>
    <body>
        <div class="ballon">ðŸŽˆ</div>
        <h1>Happy Birthday Shubhranil</h1>
        <div class="cake">ðŸŽ‚</div>
        <div class="party">ðŸŽ‰</div>
        <script>
            const colors = ["#ff6f61", "#ffcc00", "#ff4081", "#6a5acd", "#00bcd4"];
            let index = 0;

            setInterval(() => {
                document.body.style.background = `linear-gradient(135deg, ${
                    colors[index]
                }, ${colors[(index + 1) % colors.length]}, ${
                    colors[(index + 2) % colors.length]
                })`;
                index = (index + 1) % colors.length;
            }, 2000);

            // Generate confetti
            const createConfetti = () => {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.backgroundColor =
                    colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            };

            setInterval(createConfetti, 200);
        </script>
    </body>
</html>
