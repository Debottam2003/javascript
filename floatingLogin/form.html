<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 80%;
            gap: 10px;
            border: 2px solid #003366;
            /* Dark blue border */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #cdcdcd;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #003366;
            /* Dark blue border */
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            height: 50px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            border: 2px solid #003366;
            /* Dark blue border */
            cursor: pointer;
            background-color: #003366;
        }

        button:hover {
            background-color: #024588;
        }

        @media (max-width: 600px) {
            body {
                height: auto;
            }

            form {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(11, 1fr);
            }

            @media (max-width: 600px) {
                body {
                    height: auto;
                }

                form {
                    display: grid;
                    grid-template-columns: 1fr;
                    grid-template-rows: auto;
                }

                form>div,
                form>button {
                    grid-column: 1 / -1 !important;
                    /* Force full width for all children */
                }
            }

        }
    </style>
</head>

<body>
    <form>
        <div style="grid-column: 1/3;" class="name">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="email">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="password">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter your password">
        </div>
        <div style="grid-column: 2/4;" class="address">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
        </div>
        <div style="grid-column: 1/4;" class="number">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="city">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
        </div>
        <div class="state">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state">
        </div>
        <div class="zip">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code">
        </div>
        <div style="grid-column: 1/3" class="country">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country">
        </div>
        <div style="grid-column: 3/4" class="note">
            <label for="notes">Notes:</label>
            <input type="text" id="notes" name="notes" placeholder="Enter additional notes">
        </div>
        <button type="submit" style="grid-column: 2/3" disabled>Submit</button>
    </form>
</body>

</html>
