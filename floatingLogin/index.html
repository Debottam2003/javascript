<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-dark"
    style="
      background-image: url('https://images.pexels.com/photos/30075400/pexels-photo-30075400/free-photo-of-sunny-beach-scene-in-port-de-soller-mallorca.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load');
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      width: 100%;
      height: 100vh;
    "
  >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Debottam</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <button class="btn btn-primary login-button">Login</button>
        </div>
      </div>
    </nav>
    <div
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      "
      class="login"
    >
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 22rem">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="notification bg-red-600"
      style="
        background-color: red;
        width: 100%;
        height: 75px;
        display: none;
        justify-content: center;
        align-items: center;
        font-size: larger;
        color: white;
        font-family: sans-serif;"
    >
      This is a Warning!
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script>
      let login = document.querySelector(".login");
      let toggle = false;
      let login_button = document.querySelector(".login-button");
      login_button.addEventListener("click", () => {
        if (toggle == false) {
          login.style.display = "block";
          toggle = true;
          document.querySelector("nav").style.opacity = "0.5";
          login.style.opacity = "1";
        } else {
          login.style.display = "none";
          toggle = false;
          document.querySelector("nav").style.opacity = "1";
        }
      });
      let notification = document.querySelector(".notification");
      notification.style.display = "none";
      let notification_toggle = false;
      setInterval(() => {
        if (notification_toggle == false) {
          notification.style.display = "flex";
          notification_toggle = true;
        } else {
          notification.style.display = "none";
          notification_toggle = false;
        }
      }, 5000);
    </script>
  </body>
</html>
